<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js"></script>
    <title>Document</title>
</head>
<body>
    <h1>Form</h1>
    <section>
        <form action="">
            <div>
                <label for="name">Name</label>
                <input type="text" name="name" id="name" placeholder="First Last" required>
            </div>

            <div>
                <label for="email">Company Email</label>
                <input type="text" name="email" id="email" placeholder="name@email.com" required>
            </div>

            <div>
                <label for="job">Job Title</label>
                <input type="text" name="job" id="job" placeholder="Marketing Manager" required>
            </div>

            <div>
                <label for="company">Company Name</label>
                <input type="text" name="company" id="company" placeholder="First Last" required>
            </div>
        </form>
        <div>
            <button id="msg" onclick="msg()">Sign up</button>
        </div>
    </section>
</body>
</html>
