<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Basics</title>
</head>

<body>
    <h1>Events</h1>
    <!-- 
    INLINE EVENTS
    Inline events are barely used because they're tag specific. It's also annoying to write JS directly in an HTML file.
    -->
    <button onclick="alert('you clicked me!'); alert('stop clicking me!')">Click me!</button>
    <button>Click me!</button>

    <!--ONCLICK PROPERTY IN JAVASCRIPT-->
    <button id="v2">Click me! #2</button>

    <!--.addEventListener-->
    <button id="v3">Click me! #3</button>
    <button id="twist">Twist & Shout</button>

    <!--SCRIPT FILE-->
    <script src="app.js"></script>
</body>

</html>
